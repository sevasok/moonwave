name: Release

on:
  workflow_dispatch:

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    outputs:
      version: ${{ steps.get_version.outputs.version }}

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org'

    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Patch CLI version
      working-directory: ./cli
      run: |
        npm version patch --no-git-tag-version
        npm install

    - name: Patch Docusaurus Plugin version
      working-directory: ./docusaurus-plugin-moonwave
      run: |
        npm version patch --no-git-tag-version
        npm install

    - name: Get new version
      id: get_version
      working-directory: ./cli
      run: |
        NEW_VERSION=$(node -p "require('./package.json').version")
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "New version: $NEW_VERSION"

    - name: Commit version changes
      run: |
        git add cli/package.json cli/package-lock.json
        git add docusaurus-plugin-moonwave/package.json docusaurus-plugin-moonwave/package-lock.json
        git commit -m "chore: release v${{ steps.get_version.outputs.version }}"
        git tag -a "v${{ steps.get_version.outputs.version }}" -m "Release v${{ steps.get_version.outputs.version }}"
        git push origin master
        git push origin "v${{ steps.get_version.outputs.version }}"

    - name: Build and publish CLI
      working-directory: ./cli
      run: |
        npm run tsc
        npm publish --provenance --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Publish Docusaurus Plugin
      working-directory: ./docusaurus-plugin-moonwave
      run: |
        npm publish --provenance --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.get_version.outputs.version }}
        name: Release v${{ steps.get_version.outputs.version }}
        body: |
          Automated release v${{ steps.get_version.outputs.version }}
          
          Published packages:
          - moonwave-cli@${{ steps.get_version.outputs.version }}
          - docusaurus-plugin-moonwave@${{ steps.get_version.outputs.version }}
        draft: false
        prerelease: false

  windows:
    runs-on: windows-latest
    needs: publish-npm
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: Build release binary
      working-directory: ./extractor
      run: cargo build --verbose --locked --release
    
    - name: Zip up binary
      shell: powershell
      working-directory: extractor/target/release/
      run: Compress-Archive moonwave-extractor.exe moonwave-extractor-win64.zip

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ needs.publish-npm.outputs.version }}
        files: extractor/target/release/moonwave-extractor-win64.zip

  macos:
    runs-on: macos-latest
    needs: publish-npm
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: Install Rust
      run: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y

    - name: Build release binary
      working-directory: ./extractor
      run: |
        source $HOME/.cargo/env
        cargo build --verbose --locked --release
      env:
        OPENSSL_STATIC: 1

    - name: Zip up binary
      shell: bash
      working-directory: extractor/target/release/
      run: zip moonwave-extractor-macos.zip moonwave-extractor

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ needs.publish-npm.outputs.version }}
        files: extractor/target/release/moonwave-extractor-macos.zip

  linux:
    runs-on: ubuntu-latest
    needs: publish-npm
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: Build
      working-directory: ./extractor
      run: cargo build --locked --verbose --release
      env:
        OPENSSL_STATIC: 1

    - name: Zip up binary
      shell: bash
      working-directory: extractor/target/release/
      run: zip moonwave-extractor-linux.zip moonwave-extractor

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ needs.publish-npm.outputs.version }}
        files: extractor/target/release/moonwave-extractor-linux.zip
